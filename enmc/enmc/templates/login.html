<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>网管系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<header>
</header>
<section>
    <div class="fl form-box">
        <h2>登录网管系统</h2>
        <form action="{% url '[users]:login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group marb20 {% if login_form.errors.username  %}
                       errorput
                    {% endif %}">
                <label>用&nbsp;户&nbsp;名</label>
                <input name="username" id="account_l" type="text" placeholder="请输入用户名"/>
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ login_form.errors.username }}
            </div>
            <div class="form-group marb8 {% if login_form.errors.password %}
                       errorput
                    {% endif %}">
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input name="password" id="password_l" type="password" placeholder="请输入您的密码"/>
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ login_form.errors.password }}
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ msg }}
            </div>
            <div class="auto-box marb38">
            </div>
            <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
        </form>
    </div>
</section>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
</body>
</html>
