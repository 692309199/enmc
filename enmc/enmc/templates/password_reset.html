<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>网管系统</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<header>
</header>
<section>
    <div class="fl form-box">
        <h2>修改密码</h2>
        <form action="{% url '[users]:reset_pwd' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group marb20 {% if login_form.errors.password  %}
                       errorput
                    {% endif %}">
                <label>新&nbsp;密&nbsp;码</label>
                <input name="password" id="account_l" type="password" placeholder="请输入新密码"/>
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ reset_pwd_form.errors.password }}
            </div>
            <div class="form-group marb8 {% if login_form.errors.password2 %}
                       errorput
                    {% endif %}">
                <label>确认密码</label>
                <input name="password2" id="password_l" type="password" placeholder="请再次输入密码"/>
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ reset_pwd_form.errors.password2 }}
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips">
                {{ msg }}
            </div>
            <div class="auto-box marb38">
            </div>
            <input class="btn btn-green" id="xiugaimima" type="submit" value="修改密码">
        </form>
    </div>
</section>
{#<script src="/static/js/jquery.min.js" type="text/javascript"></script>#}
{#<script src="/static/js/unslider.js" type="text/javascript"></script>#}
{#<script src="/static/js/login.js" type="text/javascript"></script>#}
</body>
</html>
